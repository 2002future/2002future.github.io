		<script>
			// 单例模式，转盘唯一，用对象字面量方式表示
			let turntable = {
				itemNum: 6, // 转盘平均分几块

				lightNum: 18, // 转盘上的灯
				light: null, // 转盘旋转灯容器

				turntable: null, // 转盘

				bg: null, // 转盘背景

				gift: null, // 转盘上的中奖结果图

				pointer: null, // 转盘指针

				lottery: [], // 中奖数据

				typeMap: {
					1: '听别人',
					2: '任意',
					3: '米线',
					4:'小吃',
					5:'麻辣烫',
					6:'大米饭'
					
					
					
				},
				typeClassMap: {
					1: '',
					2: '',
					
					
				},

				isGoing: false, // 游戏是否开始

				init() {
					if (!this.lottery.length) {
						this.pointer.style.display = 'none';
						throw new Error('请设置中奖结果数据');
					}

					// 初始化灯
					let lightFragment = document.createDocumentFragment();
					for (let i = 0; i < this.lightNum; i++) {
						let lightItem = document.createElement('span');
						let deg = (360 / this.lightNum) * i
						lightItem.style.transform = `rotate(${deg}deg)`;
						lightFragment.appendChild(lightItem);
					}
					this.light.appendChild(lightFragment);

					// 初始化转盘背景、转盘上的中奖图（用不同背景色代替）
					let bgFragment = document.createDocumentFragment();
					let bgItemWidth = this.bg.offsetWidth / this.num;
					let giftFragment = document.createDocumentFragment();
					for (let i = 0; i < this.itemNum; i++) {
						let bgItem = document.createElement('li');
						let deg = (360 / this.itemNum) * i
						bgItem.style.transform = `rotate(${deg}deg)`;
						bgFragment.appendChild(bgItem);

						let giftItem = document.createElement('li');
						giftItem.style.transform = `rotate(${deg}deg)`;
						giftItem.className = this.typeClassMap[this.lottery[i].type];
						let span = document.createElement('span');
						span.innerHTML = this.typeMap[this.lottery[i].type];
						giftItem.appendChild(span);
						giftFragment.appendChild(giftItem)
					}
					this.bg.appendChild(bgFragment);
					this.gift.appendChild(giftFragment);

					// 给点击抽奖按钮添加点击事件
					this.pointer.onclick = this.gameStart.bind(this)
				},

				gameStart() {
					if (this.isGoing) {
						return
					}
					this.isGoing = true;

					// 1. 随机中奖结果
					// 从1-100之间得到一个随机数，看这个随机数在中奖设置的范围，得到最终中奖的项
					let randomRate = ~~(Math.random() * 100) // ~~ == Math.floor()
					// 设置中奖数据的概率范围
					let num = 0
					this.lottery.forEach(item => {
						item.min = num;
						num += item.rate;
						item.max = num;
					})
					// 根据随机数，得到中奖结果
					let res = this.lottery.filter(item => {
						return randomRate >= item.min && randomRate < item.max;
					})[0];
					// 这儿可以根据实际情况，可重置中奖结果

					// 2. 计算旋转角度, 需要多转5圈，达转1圈用时1s, 到旋转的效果
					let rotateItemDeg = (res.location - 1) * (360 / this.lottery.length); // 每个item旋转角度, 第一个不用旋转
					let rotate = rotateItemDeg + 5 * 360;
					let rotateSpeed = (rotateItemDeg / 360 * 1 + 5).toFixed(2);
					// 重置转盘样式
					this.turntable.removeAttribute('style');
					// 保证下一次旋转动画生效
					setTimeout(() => {
						this.turntable.style.transform = `rotate(${rotate}deg)`;
						this.turntable.style.transition = `transform ${rotateSpeed}s ease-out`;
					}, 10)

					// 3. 动画结束，显示中奖结果，中奖结果如何显示，视实际情况而定
					setTimeout(() => {
						this.isGoing = false;
						
					}, rotateSpeed * 1000);
				}
			}

			let lottery = [{
					location: 1, 
					type: 1, 
					rate: 30,
				},
				{
					location: 2,
					type: 2, 
					rate: 20
				},
				{
					location: 3,
					type: 3,
					rate: 10
				},
				{
					location: 4,
					type: 4,
					rate: 20
				},
				{
					location: 5,
					type: 5,
					rate: 10
				},
				{
					location: 6,
					type: 6,
					rate: 10
				}
			];

			turntable.turntable = document.querySelector('#turntable');
			turntable.light = document.querySelector('#turntable_light');
			turntable.bg = document.querySelector('#turntable_bg');
			turntable.gift = document.querySelector('#turntable_gift');
			turntable.pointer = document.querySelector('#turntable_pointer');
			turntable.lottery = lottery;
			turntable.init();
		</script>













		<script>
			class Ship {
				constructor() {
					this.x = 0
					this.y = 0
					this.v = 0
					this.angle = 0
					this.flag = false
				}
				draw(context) {
					if (this.x < 0) {
						this.x = context.canvas.width
					} else if (this.x > context.canvas.width) {
						this.x = 0
					}
					if (this.y < 0) {
						this.y = context.canvas.height
					} else if (this.y > context.canvas.height) {
						this.y = 0
					}
					if (this.v >= 20) {
						this.v = 20
					}
					var vx = this.v * Math.cos(this.angle)
					var vy = this.v * Math.sin(this.angle)
					this.x += vx
					this.y += vy
					context.save()
					context.translate(this.x, this.y)
					context.rotate(this.angle)
					context.beginPath()
					context.moveTo(-15, -10)
					context.lineTo(-15, 10)
					context.lineTo(10, 0)
					context.closePath()
					context.lineWidth = 2
					context.strokeStyle = "white"
					context.stroke()
					if (this.v > 0) {
						context.beginPath()
						context.moveTo(-15, -5)
						context.lineTo(-15 - this.v * (this.flag ? 1 : 3), 0)
						context.lineTo(-15, 5)
						context.closePath()
						context.stroke()
						this.flag = !this.flag
					}
					context.restore()
				}
			}

			class Control {
				constructor() {
					this.xTail = 0
					this.yTail = 0
					this.xHead = 0
					this.yHead = 0
					this.visible = false
				}
				draw(context) {
					if (!this.visible) return
					context.save()
					context.beginPath()
					context.strokeStyle = "cyan"
					context.lineWidth = 6
					context.arc(this.xTail, this.yTail, 40, 0, Math.PI * 2)
					context.stroke()
					context.beginPath()
					context.lineWidth = 2
					context.arc(this.xTail, this.yTail, 60, 0, Math.PI * 2)
					context.stroke()
					context.beginPath()
					context.arc(this.xHead, this.yHead, 40, 0, Math.PI * 2)
					context.stroke()
					context.restore()
				}
			}

			function captureMouse(element) {
				var mouse = {
					x: 0,
					y: 0
				}
				element.addEventListener('mousemove', function(event) {
					var x = event.pageX - element.offsetLeft
					var y = event.pageY - element.offsetTop
					mouse.x = x
					mouse.y = y
				})
				return mouse
			}
			var context = canvas.getContext('2d')
			var ship = new Ship()
			ship.x = canvas.width / 2
			ship.y = canvas.height / 2
			var control = new Control()
			var mouse = captureMouse(canvas)

			canvas.addEventListener('mousedown', function() {
				control.xHead = control.xTail = mouse.x
				control.yHead = control.yTail = mouse.y
				control.visible = true
			})
			canvas.addEventListener('mousemove', function() {
				if (control.visible) {
					control.xHead = mouse.x
					control.yHead = mouse.y
					var dx = control.xHead - control.xTail
					var dy = control.yHead - control.yTail
					var d = Math.sqrt(dx * dx + dy * dy)
					ship.v = d * 0.1
					ship.angle = Math.atan2(dy, dx)
				}
			})
			canvas.addEventListener('mouseup', function() {
				control.visible = false
			});
			(function drawFrame() {
				window.requestAnimationFrame(drawFrame)
				context.clearRect(0, 0, canvas.width, canvas.height)
				ship.draw(context)
				control.draw(context)
			})()
		</script>
